<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="icon" href="/img/pointer.png"/>

		<link rel="stylesheet" href="/vendor/css/normalize.css" />
		<link rel="stylesheet" href="/vendor/css/fontawesome.css" />

		<link
			href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
			rel="stylesheet"
		/>
		<link 
			href="https://fonts.googleapis.com/css?family=Livvic&display=swap"
			rel="stylesheet"
		/>
		<link 
			href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" 
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/CSS/LL.css" />
		<link rel="stylesheet" href="/CSS/responisve.css" />
		<title>Linked List Visualization</title>


		<!-- This script is for data hiding login and logout -->
		<script>
			// Check if the user is logged in
			document.addEventListener('DOMContentLoaded', function () {
				const isLoggedIn = localStorage.getItem('loggedIn');
	
				if (isLoggedIn !== 'true') {
					// If not logged in, redirect to the login page
					window.location.href = '/login.html';
				}
			});
		</script>


	</head>
	
	<body>

		<div id="settings">
			<div class="menu-header">
				<div id="close-menu">
					<i class="fas fa-times"></i>
				</div>
				<div><h2>Settings</h2></div>
			</div>

			<!-- This styling id for settings sidebar -->
			<div class="settings-container">
					<div>
						<p>Node Animation Speed: </p>
						<input type="number" placeholder="Miliseconds" />
					</div>
		
					<div>
						<p>Pointer Animation Speed: </p>
						<input type="number" placeholder="Miliseconds" />
					</div>

					<div>
						<p>Delete Animation Speed: </p>
						<input type="number" placeholder="Miliseconds" />
					</div>

					<div class="error-message">
						<p id="settings-error"></p>
					</div>

					<div class="success">
						<p id="succes"></p>
					</div>
		
					<button id="save-settings">Save</button>
			</div>			
		</div>

		<header>
			<div class="header-container">
				<div id="settings-menu">
					<i class="fas fa-bars"></i>
				</div>
				
				<div>
					<a href="/index.html" style="text-decoration: none"><h1 >Algo<span>Visualization</span></h1></a>	
				</div>
				


			</div>
			<div class="gradient-border"></div>
		</header>

		<main>
			<!-- This is for displaying errors -->
			<section class="list" id="list"></section>
			<section class="errors">
				<div class="error-message">
					<p id="error"></p>
				</div>
			</section>


			<!-- This container is of bottom functions like insert,update etc. -->
			<section class="operations">
				<div class="wrapper">
					<div>
						<button class="button" id="set-btn">Set</button>
						<input type="number" placeholder="Index" />
						<input type="number" placeholder="Data" />
					</div>

					<div>
						<button class="button" id="insert-btn">Insert</button>
						<input type="number" placeholder="Index" />
						<input type="number" placeholder="Data" />
					</div>

					<div>
						<button class="button" id="add-btn">Add</button>
						<input type="number" placeholder="Data" />
					</div>

					<div>
						<div class="remove">
							<button class="button" id="remove-btn">Remove</button>
							<button class="button" id="remove-settings">
								<i class="fas fa-cog"></i>
							</button>
						</div>

						<button class="remove-option" id="remove-index-btn">
							Index
						</button>
						<button class="remove-option" id="remove-data-btn">
							Data
						</button>

						<input type="number" placeholder="Index" />
						<input type="number" placeholder="Data" />
					</div>
				</div>
			</section>
		</main>

		<!-- this are the script source links required for linkedlist page -->
		<script src="/vendor/js/fontawesome.js"></script>
		<script src="/js/LinkedList/LinkedList.js"></script>
		<script src="/js/LinkedList/main.js"></script>
		<script src="/js/LinkedList/theme.js"></script>
		<script src="/js/LinkedList/settings.js"></script>
	</body>
</html>
